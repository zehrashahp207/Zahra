<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responses</title>
</head>
<body>
    <h1>Istifadeci haqqinda melumat</h1>
    <form method="post" action="{{ url_for('index') }}">
        <label>ad:</label><br>
        <input type="text" name="name" required><br>
        <label>yas:</label><br>
        <input type="number" name="age" required><br>
        <label>Sevdiyi reng:</label><br>
        <input type="text" name="color" required><br><br>
        <button type="elave et">elave et</button>
    </form>

    <h2>Elave olunan melumatlar</h2>
    <ul>
        {% for r in responses %}
        <li>
            {{ r.name }} — {{ r.age }} — {{ r.color }}
            <form action="{{ url_for('delete', name=r.name) }}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this entry?');">Delete</button>
            </form>
        </li>
        {% else %}
        <li>No responses yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
