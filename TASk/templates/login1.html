<!DOCTYPE html>
<html>
<head>
    <title>Daxil ol</title>
</head>
<body>
    <h1>Login</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color: {% if category == 'error' %}red{% elif category == 'success' %}green{% else %}black{% endif %};">
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
        <label>İstifadəçi adı:</label><br>
        <input type="text" name="username" required><br><br>

        <label>Şifrə:</label><br>
        <input type="password" name="password" required><br><br>

        <button type="submit">Daxil ol</button>
    </form>

    <p>Hesabın yoxdur? <a href="{{ url_for('qebul') }}">Qeydiyyatdan keç</a></p>
</body>
</html>
