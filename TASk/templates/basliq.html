<!DOCTYPE html>
<html>
<head>
    <title>Başliq</title>
</head>
<body>
    <h1>Başliq</h1>
    
    <form method="POST">
        <label>Adiniz:</label><br>
        <input type="text" name="name" required><br><br>
        
        <label>Yaşiniz:</label><br>
        <input type="number" name="age" required><br><br>
        
        <label>Sevdiyiniz rəng:</label><br>
        <input type="text" name="color" required><br><br>
        
        <button type="submit">Göndər</button>
    </form>
    
    <h2>Toplanan Cavablar:</h2>
    <ul>
        {% for r in responses %}
            <li>{{ r.name }}, {{ r.age }} yasinda, sevdiyi reng: {{ r.color }}</li>
        {% else %}
            <li>Hele hec kim cavab vermeyib.</li>
        {% endfor %}
    </ul>
</body>
</html>
