<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8" />
    <title>Ise qeydiyyat formu</title>
</head>
<body>
    <h1>Ise qeydiyyat formu</h1>

    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        Adiniz: <input type="text" name="ad" value="{{ ad or '' }}" required><br><br>
        Soyadiniz: <input type="text" name="soyad" value="{{ soyad or '' }}" required><br><br>
        Email: <input type="text" name="email" value="{{ email or '' }}" required><br><br>
        Telefon: <input type="text" name="telefon" value="{{ telefon or '' }}" required><br><br>
        <button type="submit">Gonder</button>
    </form>
</body>
</html>
